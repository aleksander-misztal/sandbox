apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpa-demo-api
  namespace: default
  labels:
    app: hpa-demo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hpa-demo-api
  template:
    metadata:
      labels:
        app: hpa-demo-api
    spec:
      containers:
      - name: api
        image: hpa-demo-api:latest
        imagePullPolicy: Never  # Dla Docker Desktop lokalnie
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PORT
          value: "5000"
        resources:
          requests:
            cpu: 100m       # 0.1 CPU - bazowa wartość
            memory: 128Mi
          limits:
            cpu: 500m       # Max 0.5 CPU
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2